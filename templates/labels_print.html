<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --label-w: {{ _label_w }};  /* 40mm */
      --label-h: {{ _label_h }};  /* 30mm */
      --gap:     {{ _gap }};
      --margin:  {{ _margin }};
      --cols:    {{ _cols }};
    }

    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#fff; }
    .toolbar{
      display:flex; gap:8px; align-items:center; padding:10px;
      position: sticky; top:0; background:#fff; border-bottom:1px solid #eee; z-index:1;
    }
    .toolbar .btn { padding:8px 12px; border:1px solid #ccc; border-radius:8px; background:#f7f7f7; cursor:pointer; }
    .info { color:#666; font-size:0.9rem; }

    .sheet {
      margin: 12px auto;
      width: calc((var(--label-w) * var(--cols)) + (var(--gap) * (var(--cols) - 1)) + (var(--margin) * 2));
      padding: var(--margin);
      background: #fff;
      box-sizing: content-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--label-w));
      grid-auto-rows: var(--label-h);
      gap: var(--gap);
    }

    .label {
      box-sizing: border-box;
      padding: 2mm;
      overflow: hidden;
      border: 1px dashed #ddd; /* screen only */
      display: flex;
      align-items: center;
      justify-content: center;
      page-break-inside: avoid;
    }

    .imgwrap {
      width: 100%;
      height: 100%;
      display:flex;
      align-items:center;   /* centers vertically */
      justify-content:center; /* centers horizontally */
    }
    .imgwrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;   /* keep aspect; digits remain visible */
      display:block;
    }

    @media print {
      @page { size: auto; margin: 0; }
      body { margin: 0; }
      .toolbar { display: none; }
      .label { border: none; }
      .sheet { margin: 0 auto; }
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
  <div class="info">40√ó30 mm ¬∑ DPI: {{ _dpi }} ¬∑ Columns: {{ _cols }}</div>
</div>

<div class="sheet">
  <div class="grid">
    {% for lab in labels %}
      <div class="label">
        <div class="imgwrap">
          <img src="{{ lab.img }}" alt="Barcode {{ lab.barcode }}">
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
