<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --label-w: {{ label_w }};
      --label-h: {{ label_h }};
      --gap:     {{ gap }};
      --margin:  {{ margin }};
      --cols:    {{ cols }};
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #eee;
      z-index: 1;
    }
    .toolbar .btn {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
      cursor: pointer;
    }
    .info {
      color: #666;
      font-size: 0.9rem;
    }

    .sheet {
      margin: 12px auto;
      width: calc((var(--label-w) * var(--cols)) +
                  (var(--gap) * (var(--cols) - 1)) +
                  (var(--margin) * 2));
      padding: var(--margin);
      box-sizing: content-box;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--label-w));
      grid-auto-rows: var(--label-h);
      gap: var(--gap);
    }

    .label {
      box-sizing: border-box;
      width: var(--label-w);
      height: var(--label-h);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2mm;
      border: 1px dashed #ddd; /* show borders on screen */
      page-break-inside: avoid;
    }

    .imgwrap {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imgwrap img {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    /* Print rules */
    @media print {
      @page { size: auto; margin: 0; }
      body { margin: 0; }
      .toolbar { display: none; }
      .label { border: none; }
      .sheet { margin: 0 auto; }
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
  <div class="info">
    Columns: {{ cols }} ¬∑ Size: {{ label_w }} √ó {{ label_h }} at {{ dpi }} DPI
  </div>
</div>

<div class="sheet">
  <div class="grid">
    {% for lab in labels %}
      <div class="label">
        <div class="imgwrap">
          <img src="{{ lab.img }}" alt="Barcode {{ lab.barcode }}">
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
