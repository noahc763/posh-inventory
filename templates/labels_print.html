<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --label-w: {{ label_w|default('40mm') }};
      --label-h: {{ label_h|default('30mm') }};
      --gap:     {{ gap|default('0mm') }};
      --margin:  {{ margin|default('0mm') }};
      --cols:    {{ cols|default(1) }};
    }

    /* Base */
    html, body { margin:0; padding:0; background:#fff; color:#000; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Optional toolbar for screen preview */
    .toolbar{
      position: sticky; top: 0; z-index: 3;
      display:flex; gap:10px; align-items:center;
      padding:10px; background:#fff; border-bottom:1px solid #eee;
    }
    .btn{ padding:8px 12px; border:1px solid #ccc; border-radius:8px; background:#f7f7f7; cursor:pointer; }

    /* Sheet + grid sized in real millimeters */
    .sheet{
      margin: 0 auto;
      width: calc((var(--label-w) * var(--cols)) + (var(--gap) * (var(--cols) - 1)) + (var(--margin) * 2));
      padding: var(--margin);
      box-sizing: content-box;
      background: #fff;
    }
    .grid{
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--label-w));
      grid-auto-rows: var(--label-h);
      gap: var(--gap);
    }

    /* Each label is a flex column that fills exactly 40√ó30mm (or your chosen size) */
    .label{
      width: var(--label-w);
      height: var(--label-h);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;  /* center content vertically */
      padding: 0;
      margin: 0;
      overflow: hidden;
      page-break-inside: avoid;
      border: 1px dashed #ddd; /* screen aid; disappears on print */
    }

    /* TEXT ONLY */
    .num{
      /* Big, bold number. Scale with label height; clamp to keep sane. */
      font-weight: 800;
      text-align: center;
      line-height: 1;
      padding: 0 2mm;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      /* Use the label height to drive sizing. 45% of height, clamped to 6‚Äì16mm. */
      font-size: clamp(6mm, calc(var(--label-h) * 0.45), 16mm);
      letter-spacing: 0.5px;
    }

    .price{
      /* Slightly smaller under the number */
      font-weight: 700;
      text-align: center;
      line-height: 1.05;
      margin-top: 1mm;
      white-space: nowrap;
      font-size: clamp(3.2mm, calc(var(--label-h) * 0.22), 7mm);
      letter-spacing: 0.2px;
    }

    /* Print rules: remove borders/margins so the label fills the stock */
    @media print {
      @page { size: auto; margin: 0; }
      body { margin: 0; }
      .toolbar { display: none !important; }
      .label { border: none; }
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
  <div>
    {{ cols|default(1) }} col{{ '' if (cols|default(1)) == 1 else 's' }}
    ‚Äî {{ label_w|default('40mm') }} √ó {{ label_h|default('30mm') }}
  </div>
</div>

<div class="sheet">
  <div class="grid">
    {% for lab in labels %}
      <div class="label">
        <div class="num">{{ lab.num }}</div>
        {% if lab.price %}
          <div class="price">{{ lab.price }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
