<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --label-w: {{ label_w|default('40mm') }};
      --label-h: {{ label_h|default('30mm') }};
      --gap:     {{ gap|default('2mm') }};
      --margin:  {{ margin|default('4mm') }};
      --cols:    {{ cols|default(1) }};
      --dpi:     {{ dpi|default(300) }};
    }

    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; color:#000; }
    .toolbar{
      display:flex; gap:8px; align-items:center; padding:10px 12px;
      position:sticky; top:0; background:#fff; border-bottom:1px solid #eee; z-index:1;
    }
    .toolbar .btn { padding:8px 12px; border:1px solid #ccc; border-radius:8px; background:#f7f7f7; cursor:pointer; }
    .info { color:#666; font-size:.9rem; }

    .sheet {
      margin:12px auto;
      width: calc((var(--label-w) * var(--cols)) + (var(--gap) * (var(--cols) - 1)) + (var(--margin) * 2));
      padding:var(--margin);
      box-sizing:content-box;
      background:#fff;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(var(--cols), var(--label-w));
      grid-auto-rows: var(--label-h);
      gap: var(--gap);
    }

    .label {
      box-sizing:border-box;
      padding: 1.2mm 2mm 1mm;   /* room for price + digits */
      overflow:hidden;
      border:1px dashed #ddd;    /* screen-only helper */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      page-break-inside:avoid;
      gap: 0.6mm;
    }

    /* Price ABOVE barcode */
    .price {
      font-size: 9pt;
      line-height: 1.1;
      font-weight: 700;
      text-align: center;
      white-space: nowrap;
      margin-top: 0.2mm;
    }

    .imgwrap {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      /* Reserve vertical space so image won‚Äôt crowd the HRT below */
      flex: 1 1 auto;
    }
    .imgwrap img {
      display:block;
      max-width:100%;
      /* leave space for digits (~3‚Äì4mm) and price (~3‚Äì4mm) + padding */
      max-height: calc(var(--label-h) - 9mm);
      object-fit: contain;
    }

    /* Human-readable digits BELOW image (outside PNG) */
    .code {
      font-size: 8pt;
      line-height: 1.1;
      white-space: nowrap;
      text-align: center;
      margin-top: 0.3mm;
      letter-spacing: 0.02em;
    }

    @media print {
      @page { size:auto; margin:0; }
      .toolbar { display:none; }
      body { margin:0; }
      .label { border:none; }
      .sheet { margin:0 auto; }
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
  <div class="info">
    {{ cols|default(1) }} column{{ 1 if (cols|default(1)) == 1 else 's' }},
    {{ label_w|default('40mm') }} √ó {{ label_h|default('30mm') }},
    DPI: {{ dpi|default(300) }}
  </div>
</div>

<div class="sheet">
  <div class="grid">
    {% for lab in labels %}
      <div class="label">
        {% if lab.price %}
          <div class="price">{{ lab.price }}</div>
        {% endif %}
        <div class="imgwrap">
          <img src="{{ lab.img }}" alt="Barcode {{ lab.barcode }}">
        </div>
        <div class="code">{{ lab.human }}</div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
