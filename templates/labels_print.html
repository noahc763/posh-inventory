<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --label-w: {{ label_w|default('40mm') }};
      --label-h: {{ label_h|default('30mm') }};
      --gap:     {{ gap|default('0mm') }};
      --margin:  {{ margin|default('0mm') }};
      --cols:    {{ cols|default(1) }};
    }
    body{ margin:0; font: 12pt/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .sheet{
      margin:0 auto;
      width:calc((var(--label-w) * var(--cols)) + (var(--gap) * (var(--cols)-1)) + (var(--margin)*2));
      padding:var(--margin);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(var(--cols), var(--label-w));
      grid-auto-rows:var(--label-h);
      gap:var(--gap);
    }
    .label{
      width:var(--label-w);height:var(--label-h);
      display:grid;grid-template-rows:auto 1fr auto;
      align-items:stretch;justify-items:stretch;
      overflow:hidden;page-break-inside:avoid;
    }
    .price{
      text-align:center;font-weight:700;font-size:11pt;
      padding:1mm 1mm 0.5mm;line-height:1.1;
    }
    .imgwrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
    .imgwrap img{width:100%;height:100%;object-fit:contain;display:block;}
    .code{text-align:center;font-size:9pt;letter-spacing:0.5px;padding:0.6mm 1mm 1mm;}
    @media print{ @page{size:auto;margin:0;} body,.sheet{margin:0;} .toolbar{display:none!important;} }
    .toolbar{position:sticky;top:0;display:flex;gap:10px;align-items:center;padding:10px;background:#fff;border-bottom:1px solid #eee;}
    .btn{padding:8px 12px;border:1px solid #ccc;border-radius:8px;background:#f7f7f7;cursor:pointer;}
  </style>
</head>
<body>

<div class="toolbar">
  <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
  <div>{{ cols|default(1) }} col ‚Äî {{ label_w|default('40mm') }} √ó {{ label_h|default('30mm') }} ‚Äî {{ dpi|default(300) }} DPI</div>
</div>

<div class="sheet">
  <div class="grid">
    {% for lab in labels %}
      <div class="label">
        <div class="price">{{ lab.price or '' }}</div>
        <div class="imgwrap"><img src="{{ lab.img }}" alt="Barcode {{ lab.barcode }}"></div>
        <div class="code">{{ lab.human }}</div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
