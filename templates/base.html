<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Posh Inventory{% endblock %}</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
    header, footer { padding: 12px 16px; border-bottom: 1px solid #eee; }
    main { padding: 16px; }
    .card { border: 1px solid #e6e6e6; border-radius: 12px; overflow: hidden; }
    .card-header { padding: 12px 16px; border-bottom: 1px solid #eee; }
    .card-body { padding: 16px; }
    .btn { border: 1px solid #ccc; border-radius: 10px; padding: 8px 12px; text-decoration: none; display:inline-block; }
    .muted { color:#666; font-size: 0.95rem; }
    input, select, textarea { padding:10px 12px; border-radius:10px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
    label.field { display:flex; flex-direction:column; gap:6px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; }
  </style>
</head>
<body>
  <header>
    <strong>Posh Inventory</strong>
    <span style="float:right;">
      <a class="btn" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="btn" href="{{ url_for('scan') }}">Scan</a>
    </span>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
