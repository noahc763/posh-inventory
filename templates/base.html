<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Posh Inventory{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
  <header>
    <div class="container actions" style="justify-content: space-between;">
      <strong>Posh Inventory</strong>
      <div class="actions">
        <a class="btn" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn" href="{{ url_for('scan') }}">Scan</a>
      </div>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="card">
          <div class="card-body">
            {% for category, message in messages %}
              <div class="muted">{{ message }}</div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
