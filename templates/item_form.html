{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width: 760px; margin: 0 auto;">
  <div class="card-header">
    <h2>New Item</h2>
  </div>
  <div class="card-body">
    <form action="{{ url_for('items_new', category_id=category.id) }}" method="post" enctype="application/x-www-form-urlencoded" class="grid-form" style="display:grid; gap:12px;">
      <label class="field">
        <span>Title *</span>
        <input name="name" placeholder="e.g., Nike Air Max 270" required />
      </label>

      <label class="field">
        <span>Barcode (UPC/EAN)</span>
        <input name="barcode" value="{{ prefill.barcode if prefill and prefill.barcode }}" placeholder="Scan or type" />
      </label>

      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:12px;">
        <label class="field">
          <span>Brand</span>
          <input name="brand" />
        </label>
        <label class="field">
          <span>Size</span>
          <input name="size" />
        </label>
        <label class="field">
          <span>Color</span>
          <input name="color" />
        </label>
      </div>

      <label class="field">
        <span>Condition</span>
        <input name="condition" placeholder="e.g., New with tags" />
      </label>

      <label class="field">
        <span>Notes</span>
        <textarea name="notes" rows="3" placeholder="Any details to remember"></textarea>
      </label>

      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:12px;">
        <label class="field">
          <span>Purchase Source</span>
          <input name="purchase_source" />
        </label>
        <label class="field">
          <span>Purchase Price</span>
          <input name="purchase_price" type="number" step="0.01" min="0" value="0.00" />
        </label>
        <label class="field">
          <span>List Price</span>
          <input name="list_price" type="number" step="0.01" min="0" />
        </label>
      </div>

      <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
        <button class="btn" type="submit">Save Item</button>
        <a class="btn" href="{{ url_for('dashboard') }}" style="text-decoration:none; display:inline-block; padding:8px 12px;">Cancel</a>
      </div>
    </form>
    
  </div>
</section>
{% endblock %}
