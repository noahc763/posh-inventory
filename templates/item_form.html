{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width: 760px; margin: 0 auto;">
  <div class="card-header">
    <h2>New Item in {{ category.name }}</h2>
  </div>
  <div class="card-body">
    <form action="{{ url_for('items_new', category_id=category.id) }}" method="post" class="grid-form" style="display:grid; gap:12px;">
      <label class="field">
        <span>Title *</span>
        <input name="name" placeholder="e.g., Nike Air Max 270" required />
      </label>

      <label class="field">
        <span>Barcode (UPC/EAN)</span>
        <input name="barcode" value="{{ prefill.barcode|default('') }}" placeholder="Scan or type" />
      </label>

      <!-- Pricing / Dates -->
      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px;">
        <label class="field">
          <span>Purchase Source</span>
          <input name="purchase_source" />
        </label>

        <label class="field">
          <span>Purchase Price</span>
          <input id="purchase_price" name="purchase_price" type="number" step="0.01" min="0" value="0.00" />
        </label>

        <label class="field">
          <span>Purchase Date</span>
          <input id="purchase_date" name="purchase_date" type="date" />
        </label>

        <label class="field">
          <span>Return Date (30 days)</span>
          <input id="return_date" type="date" readonly />
        </label>
      </div>

      <!-- Listing / Sold and Calculations -->
      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px;">
        <label class="field">
          <span>List Price</span>
          <div style="display:flex; gap:8px;">
            <input id="list_price" name="list_price" type="number" step="0.01" min="0" style="flex:1;" />
            <button id="use_break_even" class="btn" type="button" title="Set List Price to Break-Even">↳ Use Break-Even</button>
          </div>
        </label>

        <label class="field">
          <span>Sold Price</span>
          <input id="sold_price" name="sold_price" type="number" step="0.01" min="0" />
        </label>

        <div class="field" style="display:flex; flex-direction:column; justify-content:flex-end">
          <div class="muted" style="color:#666;">Break-Even Listing (20% fee)</div>
          <div id="break_even_display" style="font-weight:600;">—</div>
        </div>

        <div class="field" style="display:flex; flex-direction:column; justify-content:flex-end">
          <div class="muted" style="color:#666;">Profit after 20% fee</div>
          <div id="profit_display" style="font-weight:600;">—</div>
        </div>
      </div>

      <label class="field">
        <span>Notes</span>
        <textarea name="notes" rows="3" placeholder="Any details to remember"></textarea>
      </label>

      <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
        <button class="btn" type="submit">Save Item</button>
        <a class="btn" href="{{ url_for('dashboard') }}">Cancel</a>
      </div>
    </form>
  </div>
</section>

<script>
  const purchaseDate = document.getElementById('purchase_date');
  const returnDate   = document.getElementById('return_date');
  const purchaseEl   = document.getElementById('purchase_price');
  const soldEl       = document.getElementById('sold_price');
  const listEl       = document.getElementById('list_price');
  const profitEl     = document.getElementById('profit_display');
  const breakEvenEl  = document.getElementById('break_even_display');
  const useBEBtn     = document.getElementById('use_break_even');

  function toISODate(d) { return d.toISOString().slice(0,10); }

  function updateReturnDate() {
    if (!purchaseDate.value) { returnDate.value = ''; return; }
    const d = new Date(purchaseDate.value + 'T00:00:00');
    if (isNaN(d)) { returnDate.value = ''; return; }
    d.setDate(d.getDate() + 30);
    returnDate.value = toISODate(d);
  }

  function asNum(el) {
    const n = parseFloat(el?.value || '0');
    return isNaN(n) ? 0 : n;
  }

  function dollars(n) {
    if (n === null || isNaN(n)) return '—';
    return '$' + n.toFixed(2);
  }

  // Break-even: list price such that payout (80% of sale) equals purchase price
  function calcBreakEven(purchase) {
    if (!purchase || purchase <= 0) return null;
    return purchase / 0.80; // 20% fee
  }

  function calcProfit(purchase, sold) {
    if (!sold || sold <= 0) return null;
    const payout = sold * 0.80; // 20% fee
    return payout - (purchase || 0);
  }

  function recalc() {
    const purchase = asNum(purchaseEl);
    const sold     = asNum(soldEl);

    const be = calcBreakEven(purchase);
    breakEvenEl.textContent = (be ? dollars(be) : '—');

    const profit = calcProfit(purchase, sold);
    profitEl.textContent = (profit === null ? '—' : dollars(profit));
  }

  // Wire up interactions
  purchaseDate.addEventListener('change', updateReturnDate);
  purchaseEl.addEventListener('input',  recalc);
  soldEl.addEventListener('input',      recalc);

  useBEBtn.addEventListener('click', () => {
    const purchase = asNum(purchaseEl);
    const be = calcBreakEven(purchase);
    if (be) {
      listEl.value = be.toFixed(2);
    }
  });

  // initialize on load
  updateReturnDate();
  recalc();
</script>
{% endblock %}
